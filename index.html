<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Credit Calculation</title>
    <link href="styles.css" rel="stylesheet" />
</head>

<body>
    <h1>Gradutation Calculator</h1>
    <p>How many credits do you have left?</p>
    <input type="number" required min="1">
    <p>How many credits do you want to take per semester?</p>
    <input type="number" required min="1">
    <p>Will you be taking summer semesters?</p>
    <fieldset>
        <label for="yes"><input id="yes" type="radio" required name="summers">Yes</label>
        <label for="no"><input id="no" type="radio" requred name="summers">No</label>
    </fieldset>
    <input type="submit" value="Submit">
</body>

</html>
