<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Graduation Calculator</title>
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Graduation Calculator</h1>
    </header>

    <main class="grid">
        <div id="note" class="card">
            <h3>Please Note:</h3>
            <p>Graduation date is calculated based on only the number of credits left. It also assumes that you
                will
                either always take summers or never take summers.</p>
        </div>
        <form class="card">
            <label for="credits-left">How many credits do you have left?<br><input type="number" required min="1"
                    placeholder=" Credits Left" id="credits-left" class="input-box"></label><br><br>
            <label for="credits-per-semester" class="input-text">How many credits do you want to take per
                semester?<br><input type="number" required min="1" placeholder=" Credits Per Semester"
                    id="credits-per-semester" class="input-box"></label><br><br>
            <p>Will you be taking summer semesters?</p>
            <label for="yes"><input id="yes" type="radio" required name="summers" class="bubbles">Yes</label>
            <label for="no"><input id="no" type="radio" requred name="summers" class="bubbles">No</label><br><br>
            <div class="btn-holder">
                <input type="button" value="Calculate" class="btn" onclick=calculations()><br>
            </div>
            <h3 id="show-output"></h3>
            <h3 id="second-output" name="season-year"></h3>
        </form>
    </main>

    <footer>
        <p>Created by: Joey Stagg</p>
        <p class="version">Version 2.0</p>
    </footer>

    <script src="scripts/script.js"></script>

</body>

</html>
