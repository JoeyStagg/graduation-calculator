<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Graduation Calculation</title>
    <link href="styles.css" rel="stylesheet" />
</head>

<body>
    <h1>Graduation Calculator</h1>
    <div>
        <form>
            <fieldset>
                <label for="credits-left">How many credits do you have left?<input type="number" required min="1"
                        placeholder="Credits Left" id="credits-left"></label>
                <label for="credits-per-semester">How many credits do you want to take per semester?<input type="number"
                        required min="1" placeholder="Credits Per Semester" id="credits-per-semester"></label>
                <p>Will you be taking summer semesters?</p>

                <label for="yes"><input id="yes" type="radio" required name="summers" class="bubbles">Yes</label>
                <label for="no"><input id="no" type="radio" requred name="summers" class="bubbles">No</label>
            </fieldset>
            <input type="button" value="Submit" onclick={calculations()}>
            <h3 id="show-output"></h3>
            <h3 id="second-output" name="season-year"></h3>

        </form>
    </div>

    <script src="script.js"></script>

</body>

</html>
